<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Upload File</h2>
      <div class="card">
        <form [formGroup]="galleryForm" (ngSubmit)="onFormSubmit()">
          <div class="card-body">
            <div class="form-group mt-3">
              <label for="uploadFile">Select File:</label>
              <input type="file" class="form-control" placeholder="Upload File" formControlName="imageFile">
            </div>
            <div class="form-group mt-3">
              <label for="uploadFile">File Name:</label>
              <input type="text" class="form-control" placeholder="Image Name" formControlName="imageTitle">
            </div>
            <div class="form-group mt-3">
              <label for="uploadFile">File Description:</label>
              <input type="text" class="form-control" placeholder="Image Description" formControlName="imageDesc">
            </div>
            <div class="button-row">
              <button type="submit" class="btn btn-primary">
                Upload
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Date Uploaded</th>
      <th scope="col">Url</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of files">
      <td><img [src]=file.imageTitle></td>
      <td>{{file.imageDesc}}></td>
      <td>{{file.uploaded}}></td>
      <td>{{file.imageUrl}}></td>
    </tr>
  </tbody>
</table>
